<form class="form-control row" (ngSubmit)="addCharater()">
  <input type="text" [(ngModel)]="character.name" placeholder="Nombre" class="form-control mb-2" name="name">
  <input type="text" [(ngModel)]="character.power" placeholder="Poder" class="form-control mb-2" name="power">
  <button  class="btn btn-primary" type="submit">Agregar</button>
</form>
