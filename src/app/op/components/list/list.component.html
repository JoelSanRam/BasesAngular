<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': i === 0}" *ngFor="let character of characterList; let i = index">
    <span>{{i+1 }} {{character.name}} - {{character.power}}</span>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
